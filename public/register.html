<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Samba in Paris</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Cadastro</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">Já tem uma conta? Faça login</a>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
